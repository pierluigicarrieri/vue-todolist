<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/stye.css">
    <script src="https://kit.fontawesome.com/6fc1e73e27.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vue-todolist</title>
</head>
<body>

    <div id="app" class="vh-100 bg-warning-subtle">

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-8">

                    <h1 class="py-5 text-center text-primary">To Do List In Vue.js</h1>

                        <div class="input-group mb-3">

                            <button @click="addTodoItem" class="btn btn-outline-primary" type="button" id="button-addon1">Add</button>

                            <input @keyup.enter="addTodoItem" type="text" class="form-control" placeholder="Add new ToDo" 
                            aria-label="Add new ToDo" aria-describedby="Add new ToDo" v-model="newTodoitem.text">
                        
                        </div>

                    <div class="card">

                        <ul class="list-group list-group-flush" v-for="todoDataItem in todoData">

                            <li class="list-group-item d-flex align-items-center">

                                <span class="flex-grow-1" @click="lineThrough(todoDataItem.done)" 
                                v-bind:class="(todoDataItem.done === true) ? 'text-decoration-line-through' : '' ">{{todoDataItem.text}}</span>

                                <span @click="deleteTodoItem(todoDataItem.id)" class="cross px-2 text-light btn btn-sm btn-success rounded-circle"><i class="fa-solid fa-xmark"></i></span>

                            </li>

                        </ul>

                    </div>

                </div>
                
            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
